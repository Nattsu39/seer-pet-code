version: '3.8'

services:
  petcode-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: petcode-server:latest
    container_name: petcode-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - petcode-network

networks:
  petcode-network:
    driver: bridge

